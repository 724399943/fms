<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>简约学习平台管理后台</title>
    <link rel="stylesheet" href="__PUBLIC__/Admin/css/style.default.css" type="text/css" />
    <link href="__PUBLIC__/fxw.ico" mce_href="__PUBLIC__/fxw.ico" rel="bookmark" type="image/x-icon" /> 
    <link href="__PUBLIC__/fxw.ico" mce_href="__PUBLIC__/fxw.ico" rel="icon" type="image/x-icon" /> 
    <link href="__PUBLIC__/fxw.ico" mce_href="__PUBLIC__/fxw.ico" rel="shortcut icon" type="image/x-icon" />

        <link rel="stylesheet" media="screen" href="__PUBLIC__/Admin/css/style.ie9.css"/>
    <![endif]-->
    <!--[if IE 8]>
        <link rel="stylesheet" media="screen" href="__PUBLIC__/Admin/css/style.ie8.css"/>

    <!--[if lt IE 9]>
    	<script src="__PUBLIC__/Admin/js/plugins/css3-mediaqueries.js"></script>
    <![endif]-->
</head>

<body class="loginpage">
	<div class="loginbox">
    	<div class="loginboxinner">
            <div class="logo">
            	<h1 class="logo">
                    <img src="http://placehold.it/134x60" />
                </h1>
				<span class="slogan">简约学习平台-管理系统</span>
            </div><!--logo-->
            
            <br clear="all" /><br />
            
            <div class="nousername">
				<div class="loginmsg">请输入账号.</div>
            </div><!--nousername-->
            
            <div class="nopassword">
				<div class="loginmsg">请输入密码.</div>
            </div>
            
            <form id="login" action="{:U('Login/register')}" method="post">
            	
                <div class="username">
                	<div class="usernameinner">
                    	<input type="text" name="admin_account" id="admin_account" />
                    </div>
                </div>
                
                <div class="password">
                	<div class="passwordinner">
                    	<input type="password" name="admin_password" id="admin_password" />
                    </div>
                </div>
                <input type="submit" class="submit_btn" value="注册">
                
                <div class="keep">
                    <label>
                        <input type="button" value="登录" onclick="location.href='{:U('Login/login')}'"/>
                    </label>
                </div>
            </form>
            
        </div><!--loginboxinner-->
    </div><!--loginbox-->

    <script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/fxw-base.js"></script>
</body>
</html>
