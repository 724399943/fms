<extend name="Common:base" />

<block name="title">编辑字段值</block>

<block name="menu">
	<include file="Module:menu" />
</block>

<block name="main">
	 <div class="pageheader">
	    <h1 class="pagetitle">编辑字段值</h1>
	    <span class="pagedesc"></span>
	</div>

	<div id="contentwrapper" class="contentwrapper">
		<form action="{:U('Attribute/editAttr')}" method="post" class="stdform stdform2">
			<div class="line-dete">
				<label>字段名称</label>

				<span class="field">
					<select name="attr_name_id">
					<volist name=":getExtendFields($firstCatId)" id="vo">
						<option value="{$vo['id']}" <if condition="$vo['id'] eq $attrData['attr_name_id']">selected</if>>{$vo['type_name']}</option>
					</volist>
					</select>
				</span>
			</div>
			<div class="line-dete">
				<label>字段值</label>
				<span class="field">
					<input type="text" name="attr_value" class="smallinput" value="{$attrData['attr_value']}" />
					<span class="font-color">*</span>
				</span>
			</div>
			<div class="line-dete">
				<label></label>
				<span class="field">
					<input type="hidden" name="firstCatId" value="{$firstCatId}" />
					<input type="hidden" name="id" value="{$attrData['id']}" />
					<input type="submit" value="提交" class="stdbtn" />
					<input type="button" onclick="window.history.back(-1);" value="返回上一页" />
				</span>
			</div>
		</form>
	</div>
</block>
