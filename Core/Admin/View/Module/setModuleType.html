<extend name="Common:base" />

<block name="title">模块类型</block>

<block name="menu">
    <include file="Module:menu" />
</block>

<block name="main">
    <div class="pageheader">
        <h1 class="pagetitle">模块类型</h1>
    </div>
    <div class="contentwrapper">
        <form class="order-list" method="post" action="{:U('Module/setModule')}">
            
            <table cellpadding="0" cellspacing="0" border="0" class="stdtable stdtablequick">
                <tr>
                    <th width="">ID</th>
                    <th width="">别名</th>
                    <th width="">名称</th>
                    <th width="">颜色</th>
                    <th width="">默认首页模板</th>
                    <th width="">默认列表模板</th>
                    <th width="">默认内容模板</th>
                    <th width="20%">状态</th>
                </tr>
                <empty name="list">
                    <tr>
                        <td colspan="6">目前没有数据~！</td>
                    </tr>
                <else />
                    <volist name="list" id="vo">
                        <tr>
                            <input type="hidden" name="id[]" value="{$vo['id']}" />
                            <td>{$vo.id}</td>
                            <td>{$vo.alias}</td>
                            <td><input name="mod_name[]" type="text" value="{$vo.mod_name}" /></td>
                            <td><input name="color[]" type="text" value="{$vo.color}" /></td>
                            <td><input name="tpl_index[]" type="text" value="{$vo.tpl_index}" /></td>
                            <td><input name="tpl_list[]" type="text" value="{$vo.tpl_list}" /></td>
                            <td><input name="tpl_detail[]" type="text" value="{$vo.tpl_detail}" /></td>
                            <td>
                                <if condition="checkActionAuth('Module-setModule')">
                                    <select name="enabled[]">
                                        <option value="1" <if condition="$vo['enabled'] eq 1">selected</if>>开启</option>
                                        <option value="0" <if condition="$vo['enabled'] eq 0">selected</if>>关闭</option>
                                    </select>
                                <else/>
                                    无权限访问
                                </if>
                            </td>
                        </tr>
                    </volist>
                    <tr>
                        <!-- <if condition="$counting EGT 25">
                            <td colspan="6">
                                <div class="page-box">{$show}</div>
                            </td>
                        </if> -->
                            <!-- <input type="text" class="input-text" style="width:250px" placeholder="标识" name="tags" value="{$return['tags']}" > -->
                            <td colspan="8">
                                <input type="submit" value="保存更新">&nbsp;&nbsp;&nbsp;共[ {$count} ]个模块类型 
                            </td>
                    </tr>
                </empty>
            </table>
        </form>
    </div>
</block>
<block name="script">
<script type="text/javascript">

</script>
</block>
