<extend name="Common:base" />

<block name="title"></block>

<block name="cusStyle">
    
</block>

<block name="menu">
    <include file="Bbs/menu" />
</block>

<block name="main">
    <div class="pageheader">
        <h1 class="pagetitle"></h1>
    </div>

    <div id="contentwrapper" class="contentwrapper">
        <form class="stdform stdform2" action="{:U('BbsModule/addBbsModule')}" method="POST" id="JgoodsForm">
            <div class="line-dete">
                <label>模块名称：</label>
                <span class="field">
                    <input type="text" class="smallinput" placeholder="模块名称" name="module_name" value="">
                </span>
            </div>
            <div class="line-dete">
                <label>模块描述：</label>
                <span class="field">
                    <input type="text" class="smallinput" placeholder="模块描述" name="introduction" value="">
                </span>
            </div>
            <div class="line-dete">
                <label>板块图标：</label>
                <span class="field">
                    <div class="file-box">
                        <input type="hidden" id="image" name="icon" value="">
                        <input type="file" class="file" name="up-pic" id="up-pic" value="">
                        <img class="Jpic" src="" alt="" style="display:none">
                    </div>
                </span>
            </div>
            <div class="line-dete">
                <label>是否锁定：</label>
                <span class="field">
                    <input type="text" class="smallinput" placeholder="是否锁定" name="is_lock" value="">
                </span>
            </div>
            <div class="line-dete">
                <label>是否推荐：</label>
                <span class="field">
                    <input type="text" class="smallinput" placeholder="是否推荐" name="is_recommend" value="">
                </span>
            </div>

            <div class="line-dete">
                <label></label>
                <span class="field">
                    <input type="submit" class="stdbtn"/>
                </span>
            </div>
        </form>
    </div>
</block>
<block name="script">

<script type="text/javascript" src="__PUBLIC__/Admin/js/ajaxfileupload.js"></script>
<script type="text/javascript">
    $(function(){
        $(document).on('change', '#up-pic', function() {
            $.ajaxFileUpload({
                url: "{:U('Bbs/photoSave')}",
                secureuri: false,
                fileElementId: "up-pic",
                dataType: "json",
                success: function (data, status) {
                    if(data.error != '') {
                        alert(data.error);
                    } else {
                        $(".Jpic").attr("src", data.url).show();
                        $("#image").val(data.url);
                    }
            },error: function (data, status, e) {
                var html='<div class="title">提示</div><div class="pop-false">' + e + '</div>';
                    popbox(html);
                }
            })
        });

    })
</script>
</block>
