<extend name="Common:base" />

<block name="menu">
	<include file="Admin:menu" />
</block>

<block name="main">
<div class="pageheader">
    <h1 class="pagetitle">修改个人信息</h1>
    <span class="pagedesc"></span>
</div>

<div id="contentwrapper" class="contentwrapper">
	<form action="{:U('Admin/personalInformation')}" method="post" class="stdform">
		<p>
			<label>账户</label>
			<span class="field">
				<input type="text" name="account" id="account" class="smallinput" value="{$adminInfo['admin_account']}" readOnly="true" />
			</span>
		</p>
		<p>
			<label>密码</label>
			<span class="field">
				<input type="password" name="count" id="count" class="smallinput" value="{$adminInfo['count']}" />
				<input type="hidden" name="admin_password" id="password" class="smallinput" value="{$adminInfo['admin_password']}" />
			</span>
		</p>
		<p>
			<label></label>
			<span class="field">
				<input type="submit" value="保存" class="stdbtn" />
				<input type="button" onclick="window.history.back(-1);" value="返回" class="stdbtn" />
			</span>
		</p>
	</form>
</div>
</block>
<block name="script">
<script type="text/javascript">
	$(function(){
		var one = true;
		$('#count').focus(function(){
			if (one == true) {
				$(this).val('');
				$('#password').val('');
				one = false;
			}
		})
		$('#count').change(function(){
			var text = $(this).val();
			$('#password').val(text);
		})
	})

</script>
</block>
