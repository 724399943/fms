<extend name="Common:base" />

<block name="title">模块类型</block>

<block name="menu">
    <include file="System:menu" />
</block>

<block name="main">
    <div class="pageheader">
        <h1 class="pagetitle">模块类型</h1>
    </div>
    <div class="contentwrapper">
        <form class="order-list" method="post" action="{:U('System/seoSetting')}">
            
            <table cellpadding="0" cellspacing="0" border="0" class="stdtable stdtablequick">
                <tr>
                    <th width="">ID</th>
                    <th width="">标识</th>
                    <th width="">名称</th>
                    <th width="">Meta标题</th>
                    <th width="">Meta描述</th>
                    <th width="">Meta关键字</th>
                    <th width="">操作</th>
                </tr>
                <empty name="list">
                    <tr>
                        <td colspan="6">目前没有数据~！</td>
                    </tr>
                <else />
                    <volist name="list" id="vo">
                        <tr>
                            <input type="hidden" name="id[]" value="{$vo['id']}" />
                            <td>{$vo.id}</td>
                            <td>{$vo.id_mark}</td>
                            <td><input name="chname[]" type="text" value="{$vo.chname}" /></td>
                            <td><input name="tags[]" type="text" value="{$vo.tags}" /></td>
                            <td><input name="meta_description[]" type="text" value="{$vo.meta_description}" /></td>
                            <td><input name="meta_keyword[]" type="text" value="{$vo.meta_keyword}" /></td>
                            <td>
                                <if condition="checkActionAuth('System-editSeo')">
                                    <a class="stdbtn btn_lime" href="{:U('System/editSeo', array('id'=>$vo['id']))}">编辑</a>
                                    
                                <else/>
                                    无权限访问
                                </if>
                            </td>
                        </tr>
                    </volist>
                    <tr>
                        <!-- <if condition="$counting EGT 25">
                            <td colspan="6">
                                <div class="page-box">{$show}</div>
                            </td>
                        </if> -->
                            <!-- <input type="text" class="input-text" style="width:250px" placeholder="标识" name="tags" value="{$return['tags']}" > -->
                            <td colspan="8">
                                <input type="submit" value="更新保存">
                            </td>
                    </tr>
                </empty>
            </table>
        </form>
    </div>
</block>
<block name="script">
<script type="text/javascript">

</script>
</block>
