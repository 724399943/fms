<extend name="Common:base" />

<block name="title">回复留言</block>

<block name="cusStyle">
    <css href="__PUBLIC__/Admin/css/plugins/ui-frame/ui.css" />
    <style type="text/css">
    .line-dete em{color: #e18383}
    .read_only input,.read_only textarea{background-color: #ccc;}
    </style>
</block>

<block name="menu">
    <include file="Message/menu" />
</block>

<block name="main">
    <div class="pageheader">
        <h1 class="pagetitle">回复留言</h1>
    </div>

    <div id="contentwrapper" class="contentwrapper">
        <form class="stdform stdform2" action="{:U('Message/replyMessage')}" method="post" id="question-form">
            <div class="contenttitle2">
                <h3>留言信息</h3>
            </div>
            <div class="line-dete">
                <label>姓名<em>*</em></label>
                <span class="field read_only">
                    <input type="text" name="username" value="{$data['username']}" readonly />&nbsp;&nbsp;
                    姓名长度不能大于50个任意字符
                </span>
            </div>

            <div class="line-dete">
                <label>标题<em>*</em></label>
                <span class="field read_only">
                    <input type="text" name="title" value="{$data['title']}" readonly  />&nbsp;&nbsp;
                </span>
            </div>

            <div class="line-dete">
                <label>邮箱<em>*</em></label>
                <span class="field read_only">
                    <input type="text" name="email" value="{$data['email']}" readonly  />&nbsp;&nbsp;
                </span>
            </div>

            <div class="line-dete">
                <label>留言内容<em>*</em></label>
                <span class="field read_only">
                <textarea name="content" read_only>{$data['content']}</textarea>
                </span>
            </div>
            
            <div class="line-dete">
                <label>留言时间<em>*</em></label>
                <span class="field read_only">
                    <input type="text" name="" readonly value="{$data['add_time'] | time_format}"  />&nbsp;&nbsp;
                </span>
            </div>
            
            <div class="line-dete">
                <label>IP<em>*</em></label>
                <span class="field read_only">
                    <input type="text" readonly name="ip" value="{$data['ip']}"  />&nbsp;&nbsp;
                </span>
            </div>
            
            <div class="line-dete">
                <label>QQ</label>
                <span class="field read_only">
                    <input type="text" name="qq" value="{$data['qq']}" readonly  />&nbsp;&nbsp;
                </span>
            </div>


            <div class="line-dete">
                <label>联系电话</label>
                <span class="field read_only">
                    <input type="text" name="mobile" value="{$data['mobile']}" readonly  />&nbsp;&nbsp;
                </span>
            </div>
            
           

            <div class="contenttitle2">
                <h3>回复留言</h3>
            </div>
            
            <div class="line-dete">
                <label>回复人<em>*</em></label>
                <span class="field <if condition="$data['reply_flag']">read_only</if>">
                <input type="text" name="reply_user" value="{$data['reply_user']}" <if condition="$data['reply_flag'] eq 1">readonly</if>  />&nbsp;&nbsp;
                </span>
            </div>
            
            <div class="line-dete">
                <label>回复内容<em>*</em></label>
                <span class="field <if condition="$data['reply_flag']">read_only</if>">
                    <input type="text" name="reply_content" value="{$data['reply_content']}" <if condition="$data['reply_flag'] eq 1">readonly</if>  />&nbsp;&nbsp;
                </span>
            </div>
            

            <div class="line-dete">
                <label></label>
                <span class="field">
                    <input type="hidden" name="id" value="{$data['id']}">
                    <if condition="$data['reply_flag'] eq 0">
                        <input type="submit" class="stdbtn" id="Ksubmit" value="回复"/>
                    </if>
                    <input type="button" class="stdbtn" onclick="window.location.href='{:U('Message/messageList')}'" value="返回"/>
                </span>
            </div>

            
        </form>
    </div>
</block>
<block name="script">
<js href="__PUBLIC__/Admin/js/ajaxfileupload.js" />
<!-- <js href="__PUBLIC__/Admin/js/plugins/questionnaire/optionManager.js" /> -->
<script charset="utf-8" src="__PUBLIC__/Admin/js/kindeditor/kindeditor-min.js"></script>
<script charset="utf-8" src="__PUBLIC__/Admin/js/kindeditor/lang/zh_CN.js"></script>
<script type="text/javascript">
</script>
</block>
